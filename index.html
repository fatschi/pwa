<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Workbox Cross Origin</title>
    <style>
        img {
            max-width: 100%;
        }

        code {
            border: 1px solid #ccc;
            border-radius: 3px;
            background: #eee;
            padding: 0 5px;
        }
    </style>
    <script type="text/javascript"
        src="instafeed.js"></script>
</head>

<body>
    <h1>Workbox Cross Origin</h1>
    <div id="insta">
    </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            const prefix = location.pathname.replace(/\/([^\/]+\.html)?$/, '');
            navigator.serviceWorker.register(`${prefix}/service-worker.js`);
        });
    }
    var feed = new Instafeed({
        get: 'user',
        userId: '4725130256',
        accessToken: '4725130256.1677ed0.3eddbc3d1f0e458486c8f9a99f449552',
        resolution: 'standard_resolution',
        sortBy: 'most-recent',
        target: 'insta'
    });
    feed.run();
</script>

</html>
