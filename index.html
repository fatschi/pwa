<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Workbox Cross Origin</title>
    <style>
        img {
            max-width: 100%;
        }

        code {
            border: 1px solid #ccc;
            border-radius: 3px;
            background: #eee;
            padding: 0 5px;
        }
    </style>
</head>

<body>
    <h1>Workbox Cross Origin</h1>
    <div>
        <img src="https://scontent.cdninstagram.com/vp/7cc84271bf2c4eee1cb46c4ab3112959/5C8FD4BE/t51.2885-15/sh0.08/e35/p640x640/46228533_870288893179238_1941684680784871424_n.jpg">
        <img src="https://scontent.cdninstagram.com/vp/23581436e8a886368a6c4792a0bd4af3/5CB23F9F/t51.2885-15/sh0.08/e35/p640x640/45390364_546064699200036_3627969702543753216_n.jpg">
        <img src="https://scontent.cdninstagram.com/vp/62e962031a97926c4964d7619b4b518b/5C7467AC/t51.2885-15/sh0.08/e35/p640x640/45308665_559126294527076_6329704221369171968_n.jpg">
    </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            const prefix = location.pathname.replace(/\/([^\/]+\.html)?$/, '');
            navigator.serviceWorker.register(`${prefix}/service-worker.js`);
        });
    }
</script>

</html>
