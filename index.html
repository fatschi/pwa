<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="shortcut icon"
        href="assets/favicon.ico">
    <link rel="manifest"
        href="/manifest.json">

</head>

<body>
    <div id="insta">
    </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            const prefix = location.pathname.replace(/\/([^\/]+\.html)?$/, '');
            navigator.serviceWorker.register(`${prefix}/service-worker.js`);
        });
    }
    const url = 'https://api.instagram.com/v1/users/4725130256/media/recent?access_token=4725130256.1677ed0.3eddbc3d1f0e458486c8f9a99f449552';
    fetch(url)
        .then((resp) => resp.json())
        .then(function (response) {
            if (response.data) {
                const newImages = response.data.forEach((image) => {
                    let img = document.createElement("img");
                    img.src = image.images.standard_resolution.url;
                    document.getElementById('insta').appendChild(img);
                });
            }
        })
        .catch(function (error) {
            console.log(JSON.stringify(error));
        });   
</script>

</html>
